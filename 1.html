<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="cont-bg">
        <div class="cont-title">Gallery</div>
        <div class="cont-main">
            <div class="cont-checkbox">
                <input type="checkbox" id="myCheckbox-1" />
                <label for="myCheckbox-1">
                    <img src="https://source.unsplash.com/featured?technology" width="400">
                    <span class="cover-checkbox">
                        <svg viewBox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>

                </label>
            </div>
            <div class="cont-checkbox">
                <input type="checkbox" id="myCheckbox-2" />
                <label for="myCheckbox-2">
                    <img src="https://source.unsplash.com/featured?shoes" width="400">
                    <span class="cover-checkbox">
                        <svg viewBox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>

                </label>
            </div>
        </div>

        <div class="cont-main">
            <div class="cont-checkbox">
                <input type="radio" name="myRadio" id="myRadio-1" />
                <label for="myRadio-1">
                    <img src="https://source.unsplash.com/featured?cars" width="400">
                    <span class="cover-checkbox">
                        <svg viewBox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>

                </label>
            </div>
            <div class="cont-checkbox">
                <input type="radio" name="myRadio" id="myRadio-2" />
                <label for="myRadio-2">
                    <img src="https://source.unsplash.com/featured?hills" width="400">
                    <span class="cover-checkbox">
                        <svg viewBox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>

                </label>
                <form>
                    <button id="asd" class="restart-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
